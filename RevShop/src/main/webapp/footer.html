<!DOCTYPE html>
<html>
<head>
    <title>Shopping Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="cssFiles/footer.css">
</head>
<body>

    <!-- Start the footer Contacts -->
    <div class="container-fluid custom-footer">
        <h2 class="text-center">Contact Us!</h2>
        <div class="row">
            <div class="column contact-details">
                <p>Want to ask something? Drop a message.</p>
                <p><span class="icon">&#127968;</span> Shubham Tingare</p>
                <p><span class="icon">&#128222;</span> Phone: +91 7620630313</p>
                <p><span class="icon">&#128231;</span> Email: shubhamtingare@gmail.com</p>
                <p><span class="icon">&#169;</span> Shubham - 2023</p>
            </div>
            <div class="column contact-form">
                <form action="fansMessage" method="post">
                    <div class="form-group">
                        <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <button class="custom-button" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
    <!-- End of Contact or about us -->

</body>
</html>
